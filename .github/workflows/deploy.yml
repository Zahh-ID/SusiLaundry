name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_sqlite, sqlite3, intl, gd
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Configure database
        run: |
          php -r "copy('.env', '.env.testing');"
          php -r "file_put_contents('.env.testing', str_replace('DB_CONNECTION=mysql', 'DB_CONNECTION=sqlite', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', str_replace('DB_DATABASE=susilaundry', 'DB_DATABASE=database/testing.sqlite', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', str_replace('DB_USERNAME=root', 'DB_USERNAME=', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', str_replace('DB_PASSWORD=', 'DB_PASSWORD=', file_get_contents('.env.testing')));"

      - name: Prepare SQLite database
        run: |
          mkdir -p database
          touch database/testing.sqlite

      - name: Run migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/testing.sqlite
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/testing.sqlite
        run: php artisan test

      - name: Deploy to Server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/SusiLaundry
            git fetch --prune
            git checkout main
            git reset --hard origin/main
            composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            php artisan migrate --force
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20
            npm ci
            npm run build
            php artisan config:cache
            php artisan route:cache
