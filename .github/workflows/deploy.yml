name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: susi
          MYSQL_DATABASE: testing
        ports: ['3306:3306']
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, intl, gd
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Configure database
        run: |
          php -r "copy('.env', '.env.testing');"
          php -r "file_put_contents('.env.testing', str_replace('DB_CONNECTION=mysql', 'DB_CONNECTION=mysql', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', str_replace('DB_DATABASE=susilaundry', 'DB_DATABASE=testing', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', str_replace('DB_USERNAME=root', 'DB_USERNAME=root', file_get_contents('.env.testing')));"
          php -r "file_put_contents('.env.testing', str_replace('DB_PASSWORD=', 'DB_PASSWORD=root', file_get_contents('.env.testing')));"

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy (placeholder)
        if: github.ref == 'refs/heads/main'
        run: echo "Deploy step here"
