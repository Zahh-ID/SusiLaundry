name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: susilaundry-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOY_HOST: ${{ secrets.SSH_HOST }}
      DEPLOY_USER: ${{ secrets.SSH_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_PORT: ${{ secrets.SSH_PORT != '' && secrets.SSH_PORT || '22' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Install & Build
        run: |
          npm ci --ignore-scripts
          npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Test SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          port: ${{ env.DEPLOY_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: 'echo "OK $(hostname)"; uname -a'

      - name: Ensure target dir exists
        run: |
          ssh -o StrictHostKeyChecking=no -p "$DEPLOY_PORT" \
            "$DEPLOY_USER@$DEPLOY_HOST" \
            "mkdir -p '$DEPLOY_PATH'"

      - name: Rsync source to server
        run: |
          rsync -az --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no -p $DEPLOY_PORT" \
            ./ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

      - name: Post-deploy tasks
        run: |
          ssh -o StrictHostKeyChecking=no -p "$DEPLOY_PORT" \
            "$DEPLOY_USER@$DEPLOY_HOST" bash -lc "
              set -e
              cd '$DEPLOY_PATH'

              if ! command -v composer >/dev/null 2>&1; then
                curl -sS https://getcomposer.org/installer | php
                sudo mv composer.phar /usr/local/bin/composer
              fi

              if [ ! -f .env ]; then
                cp .env.example .env || true
                php artisan key:generate || true
                sed -i 's/^APP_ENV=.*/APP_ENV=production/' .env || true
                sed -i 's/^APP_DEBUG=.*/APP_DEBUG=false/' .env || true
                sed -i 's/^DB_HOST=.*/DB_HOST=127.0.0.1/' .env || true
                sed -i 's/^DB_PORT=.*/DB_PORT=3306/' .env || true
                sed -i 's/^DB_DATABASE=.*/DB_DATABASE=susilaundry/' .env || true
                sed -i 's/^DB_USERNAME=.*/DB_USERNAME=susilaundry/' .env || true
                sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=secret/' .env || true
              fi

              composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

              php artisan storage:link || true
              php artisan view:clear || true
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
              php artisan event:cache
              php artisan migrate --force || true

              chgrp -R www-data storage bootstrap/cache || true
              chmod -R ug+rwx storage bootstrap/cache || true

              sudo systemctl reload '${{ secrets.PHP_FPM_SERVICE || 'php8.3-fpm' }}' || true
              sudo systemctl reload '${{ secrets.NGINX_SERVICE || 'nginx' }}' || true

              echo 'Deploy SusiLaundry selesai âœ…'
            "
